<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1"/>
    <title>对口支援地图</title>
 
    <style>
        body{
            margin: 0px;
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }
        @font-face {
            font-family: Khand-Regular;
            src: url(./font/Khand-Regular.ttf)
        }
        @font-face {
            font-family: PingFang-SC;
            src: url(./font/PingFang-SC-Regular.ttf)
        }
        text{
            font-family: Khand-Regular PingFang-SC;
        }
        .title{
                fill:#333333;
                font-weight: 600;
                font-family: PingFang-SC;
        }
        .state {
            fill: rgb(255,255,255);
            stroke: rgb(80,80,80);
            stroke-width: 0.1vmin;
            cursor:pointer;
        }
        .support_links{
            fill:none;
            stroke: #de5e5b;
            stroke-width:2vmin;
            animation: changes 1s linear infinite;
            -webkit-animation:changes 1s linear infinite;
         } 
         @keyframes changes {
            from   {stroke-dasharray: 1vmin,1vmin;}
            to  {stroke-dasharray: 1vmin,1vmin;stroke-dashoffset:-2vmin;}
        }
        @-moz-keyframes changes
        {
            from   {stroke-dasharray: 1vmin,1vmin;}
            to  {stroke-dasharray: 1vmin,1vmin;stroke-dashoffset:-2vmin;}
        }

        @-webkit-keyframes changes
        {
            from   {stroke-dasharray: 1vmin,1vmin;}
            to  {stroke-dasharray: 1vmin,1vmin;stroke-dashoffset:-2vmin;}
        }
        .title_text{
            font-size: 30;
            fill: #ffffff;
            fill-opacity: .4;
        }
        .country_text{
            fill:rgb(50,50,50);
            fill-opacity:1;
            cursor:pointer;
            font-weight: bold;
            font-family: PingFang-SC Khand-Regular;
        }
        .country_text2{
            fill:rgb(50,50,50);
            fill-opacity:1;
            cursor:pointer;
            font-weight: bold;
            font-family: PingFang-SC Khand-Regular;
        }
        .country_num_text{
            cursor: pointer;
        }
        .range_name{
            fill:white;
            fill-opacity:0.8;
            font-weight:bold;
        }
        .range_text{
            font-weight: bold;
        }
        #mapPanel{
            position: absolute;
            top:8.933333vw;
            left:6vw;
            width:88vw;
            height:104vw;
        }


    }

    </style>
</head>
 
<body>
<div id="mapPanel">
</div>
<script src="d3.v4.min.js"></script>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script src="chinaMapSupport.js"></script>


</div>
</body>
</html>
